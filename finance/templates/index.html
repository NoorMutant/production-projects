{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <h1>Portfolio</h1>
    <table>
        <thead>
            <th>
                Symbol
            </th>
            <th>
                Shares
            </th>
            <th>
                Price
            </th>
        </thead>
        <tbody>
            {%for row in database%}
                <tr>
                    <td>
                        {{row["symbol"]}}
                    </td>
                    <td>
                        {{row["shares"]}}
                    </td>
                    <td>
                        {{row["price"]}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>
                </td>
                <th>
                    Cash
                </th>
                <th>
                    {{cash}}
                </th>
            </tr>
        </tfoot>
    </table>

{% endblock %}
